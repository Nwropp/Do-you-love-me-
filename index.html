<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Love Confession</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd6e8, #d6eaff);
        font-family: "Prompt", sans-serif;
        transition: background 0.6s ease;
    }

    .container {
        width: 90%;
        max-width: 500px;
        background: white;
        padding: 400px 200px; /* แก้ไข padding ให้เหมาะสม */
        border-radius: 32px;
        text-align: center;
        box-shadow: 0 12px 35px rgba(0,0,0,0.18);
        position: relative;
    }

    .gif-box img {
        width: 100%;
        max-height: 320px;
        object-fit: cover;
        border-radius: 25px;
        margin-bottom: 25px;
        transition: transform 0.3s ease; /* เพิ่ม transition เพื่อความสวย */
    }

    .title {
        font-size: 48px; /* ทำให้หัวข้อใหญ่และสวยขึ้น */
        color: #ff69b4;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.5); /* เพิ่ม shadow เพื่อความสวย */
        font-weight: bold;
    }

    .btn-box {
        margin-top: 35px;
        display: flex;
        gap: 20px;
    }

    button {
        flex: 1;
        padding: 18px 0;
        font-size: 20px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        transition: transform 0.25s, background 0.25s;
    }

    button:hover {
        transform: scale(1.05); /* Hover effect เพื่อความสวย */
    }

    #loveBtn {
        background: #ff7fb3;
        color: white;
        box-shadow: 0px 6px 15px rgba(255,122,168,0.5);
    }

    #loveBtn:hover {
        background: #ff609a;
    }

    #noBtn {
        background: #ffe5ef;
        color: #c75b7d;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    #noBtn:hover {
        background: #ffd0e0;
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 24px;
        pointer-events: none;
        animation: heartUp 1.4s ease-out forwards;
    }

    @keyframes heartUp {
        0%   { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-160px) scale(1.4); opacity: 0; }
    }

    #loveMessage {
        margin-top: 22px;
        font-size: 22px;
        color: #ff4d88;
        font-weight: bold;
        display: none;
    }

    @media (max-width: 480px) {
        .container { padding: 40px 20px; }
        .title { font-size: 36px; }
        button { font-size: 18px; padding: 16px 0; }
        .gif-box img { max-height: 260px; }
    }

</style>
</head>

<body>

<div class="container">
<h1 class="title">รักเราไหม</h1>
    <div class="gif-box">
        <img id="gifImg" src="your.gif">
    </div>

    <div class="btn-box">
        <button id="loveBtn">รัก</button>
        <button id="noBtn">ไม่รัก</button>
    </div>

    <div id="loveMessage">เรารักคุณนะ ❤️</div>

</div>

<script>
    const loveBtn = document.getElementById("loveBtn");
    const noBtn = document.getElementById("noBtn");
    const loveMessage = document.getElementById("loveMessage");
    const gifImg = document.getElementById("gifImg");

    let sadness = 0;

    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = (window.innerHeight - 100) + 'px'; // เริ่มจากล่าง
        heart.style.animationDuration = (Math.random() * 1 + 1) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
    }

    loveBtn.onclick = () => {
        loveMessage.style.display = 'block';
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 50);
        }
        setTimeout(() => {
            window.location.href = "Loveyouthemost.html";
        }, 2000); // Delay เพื่อเห็นเอฟเฟกต์
    };

    noBtn.onclick = () => {
        if (sadness < 3) sadness++;

        if (sadness === 1) {
            document.body.style.background = "6e411e2c65960d7e.gif";
            gifImg.src = "sad1.gif"; // เปลี่ยนรูปสำหรับ level 1
        } else if (sadness === 2) {
            document.body.style.background = "Line_Stickers__Themes.gif";
            gifImg.src = "sad2.gif"; // เปลี่ยนรูปสำหรับ level 2
        } else if (sadness === 3) {
            document.body.style.background = "57eb7db46fa4e65a.gif";
            gifImg.src = "sad3.gif"; // เปลี่ยนรูปสำหรับ level 3
        }
    };
</script>

</body>
</html>
