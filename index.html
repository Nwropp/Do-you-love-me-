<!DOCTYPE html>

            font-family: "Prompt", sans-serif;

        .container {

            padding: 40px 20px;

            border-radius: 25px;

        .title {

        #noBtn {
            background: #ffe5ef;
            color: #c75b7d;

        }

        #loveMessage {
            margin-top: 30px;
            font-size: 24px;
            color: #ff4d88;

        }

        .heart {
            position: absolute;

        }

        @media (max-width: 480px) {

</head>
<body>
    <div class="container">
        <h1 class="title">‡∏£‡∏±‡∏Å‡πÄ‡∏£‡∏≤‡πÑ‡∏´‡∏°</h1>
        <div class="gif-box">

        <div class="btn-box">
            <button id="loveBtn">‡πÉ‡∏ä‡πà</button>
            <button id="noBtn">‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà</button>
        </div>
        <div id="loveMessage">‡πÄ‡∏£‡∏≤‡∏£‡∏±‡∏Å‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢‡∏ô‡∏∞ üíñüíû</div>
    </div>

    <script>
        const loveBtn = document.getElementById("loveBtn");
        const noBtn = document.getElementById("noBtn");
        const loveMessage = document.getElementById("loveMessage");
        const gifImg = document.getElementById("gifImg");

        let sadness = 0;
        const timestamp = new Date().getTime();

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        loveBtn.onclick = () => {
            loveMessage.style.display = 'block';
            for (let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 80);
            }
            setTimeout(() => {
                window.location.href = "Loveyouthemost.html";
            }, 2500);
        };

        noBtn.onclick = () => {
            sadness++;
            if (sadness > 3) sadness = 3;

            let imgSrc;
            if (sadness === 1) {
                imgSrc = "5e411e2c65960d7e.gif";
            } else if (sadness === 2) {
                imgSrc = "Line_Stickers__Themes.gif";
            } else if (sadness === 3) {
                imgSrc = "57eb7db46fa4e65a.gif";
            }

            if (sadness >= 1) {
                gifImg.src = `${imgSrc}?t=${timestamp + sadness}`; // force animate ‡πÉ‡∏´‡∏°‡πà
            }
        };
    </script>
</body>
</html>
